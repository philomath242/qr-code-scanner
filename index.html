<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2d2a2a" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>PhonePe Faux Scanner</h1>

      <a id="btn-scan-qr">
        <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
      <a/>

      <canvas hidden="" id="qr-canvas"></canvas>

      <div id="qr-result" hidden="">
        <b><span id="outputData"></span></b> 
      </div>

      <div id="amount-section">
        <p> Amount </p>
        <input type="number" id="amount-input" name="amount" step="1" min="1" max="1000">
        <hr style="border: none">
        <button type="submit" id="amount-submit"> Enter </button>
      </div>
    </div>

    <div id="transaction-page">

      <div id="transaction-text"> Payment of <span>&#8377;</span> <span id="transaction-amount">100</span> to <span id="payee-name"> Spruha Baby ðŸ’š</span> successful.</div>
      
      <video id="main-video" loop>
        <source src="main.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
      </video>    
      
      <audio id="tone" controls>
        <source src="tone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    </div>

    <script src="./src/qrCodeScanner.js"></script>
  </body>
</html>
